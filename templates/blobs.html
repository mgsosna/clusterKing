{% extends "base.html" %}

{% block content %}
<ul class="nav nav-tabs">
    <li class="active"><a href="#">Blobs</a></li>
    <li><a href="moons">Moons</a></li>
    <li><a href="rings">Rings</a></li>
</ul>

<div id="dtype" style="display:none">blobs</div>

<div onsubmit="return false">
    <h3>Specify the data shape</h3>
    <fieldset>
    <div class="field" style="font-size:16px">
        <div>
            <label for="noise">Noise:</label>
            <em id="noiseLabel" style="font-style: normal">0.1</em>
            <input id="noise" type="range" class="form-range" name="noise" value="0.1" step="0.05" min="0" max="1"
                   oninput="document.getElementById('noiseLabel').innerHTML = this.value;">
        </div>
        <div>
            <label for="x-offset">x-offset:</label>
            <em id="xLabel" style="font-style: normal">0.5</em>
            <input id="x-offset" type="range" name="x-offset" value="0.5" step="0.05" min="0" max="1"
                   oninput="document.getElementById('xLabel').innerHTML = this.value;">
        </div>
        <div>
            <label for="y-offset">y-offset:</label>
            <em id="yLabel" style="font-style: normal">0.25</em>
            <input id="y-offset" type="range" name="y-offset" value="0.25" step="0.05" min="0" max="1"
                   oninput="document.getElementById('yLabel').innerHTML = this.value;">
        </div>
    </div>
    <button type="button" class="btn btn-warning" id="blob-submit">Submit</button>
</fieldset>
</div>

{% endblock %}
